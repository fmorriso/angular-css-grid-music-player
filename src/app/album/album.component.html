<!-- index.html in non-Angular version -->

<!-- PAGE HEADER GOES HERE -->
<header>
  <h1>Album</h1>
</header>

<!-- PAGE CONTENT GOES HERE -->
<main class="album">
  <ng-container *ngFor="let album of albums">
    <figure>
      <a [routerLink]="['/player']">
        <img
          src="assets/{{album.small}}"
          srcset="assets/{{album.small}} 1x, assets/{{album.large}} 2x"
        />
      </a>
      <figcaption>{{ album.caption }}</figcaption>
    </figure>
  </ng-container>
</main>
